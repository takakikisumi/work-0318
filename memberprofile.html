<!DOCTYPE html>

<html lang="zh-tw">
  <head>

  </head>

  <body>
    <h2 id="title">會員個人頁面</h2>

    <button onclick="showWord()">show something</button>
    <button onclick="changeColor()">change color</button>


    <div>
      <table>
        <thead>
          <tr>
            <td>name</td>
            <td>job</td>
            <td>age</td>
          </tr>
        </thead>
        <tbody>
          <tr id="name">
            <td>paddy</td>
            <td>kisumi</td>
            <td>dio</td>

          <tr>
            <td>engineer</td>

          </tr>
        </tbody>
      </table>

      <hr/ >
      <span>動態改變文字</span>
    </br>
      <input id="word" onchange="changeWord(event)" />

    </div>

  <script>
    const url = location.href;
    if (url.indexOf("member") != -1) {
      const memberID = url.split("member/")[1];
      document.write("你的會員ID是  " + memberID);
    }

    const showWord = () => {
      $("h2").html('<input />')
    }

    const changeColor = () => {
      console.log($("#name"));
      $("#name td").css('background', 'red')
    };

    const changeWord = (e) => {
      console.log(e.target);
      console.log($("#showWord"));
      $("#showWord").html(e.target.value);
    };
  </script>

  <style>
    td {
      border: 1px black solid;
    }
